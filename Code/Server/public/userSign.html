<html>
  <head>
    <link rel="stylesheet" href="stylesheets/userSign.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="javascripts/sign.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Softpadel</title>
  </head>
  <body>
    <main>
      <section class="header"></section>

      <section class="main">
        <section id="formulario2">
          <h1 class="text">Register</h1>
          <h5 class="subTexto">Enter your details below</h5>
          <input
            class="text2"
            type="text"
            id="fname"
            placeholder="First Name:"
          /><br />

          <input
            class="text2"
            type="text"
            id="lname"
            placeholder="Last Name:"
          /><br />

          <input
            class="text2"
            type="text"
            id="uname"
            placeholder="Username:"
          /><br />

          <input
            class="text2"
            type="email"
            id="email"
            placeholder="Email:"
          /><br />

          <input
            class="text2"
            type="password"
            id="password2"
            placeholder="Password:"
          /><br />

          <input
            class="text2"
            type="text"
            id="address"
            placeholder="Address:"
          /><br />

          <input
            class="text2"
            type="date"
            id="birthday"
            placeholder="Birthday:"
          /><br />

          <input class="radio" type="radio" id="M" name="gender" value="M" />
          <label for="M">Male</label>
          <input class="Radio" type="radio" id="F" name="gender" value="F" />
          <label for="F">Female</label>

          <span id="borderinfo"></span>

          <label for="city">City:</label>
          <select id="cities"></select
          ><br />
          <a id="already" href="userLogin.html">Did you have a account?</a
          ><br />
          <input
            id="signUp"
            class="login"
            type="button"
            value="REGISTER"
            onclick="newUser()"
          />
        </section>
      </section>

      <section class="footer">
        <section id="infoSection">
          <a class="info" href=""><h5>Important information</h5></a>
          <span id="borderinfo"></span>
          <a class="info" href=""><h5>Privacy policy</h5></a>
        </section>
        <h5 class="subTexto">Â© Copyright 2021 Softpadel.</h5>
      </section>

      <section class="background2">
        <section id="index">
          <a href="index.html"
            ><img src="images/Logotipo-Softpadel-2.3.png"
          /></a>
        </section>
        <section id="registo">
          <h4 id="texth4">Already have an account?</h4>
          <a id="registoText" href="userLogin.html">LOGIN</a>
        </section>
      </section>
    </main>
  </body>
</html>
